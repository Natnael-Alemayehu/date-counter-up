<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Anniversary counter</title>
</head>
<body>
    
    <section class="coming-soon container">
        <div class="mx-auto row">
            <h2 class="text-center smt"> Since it all began üòç </h2>
            <div class="countdown d-flex justify-content-between p-2">

                <div class="container-year col-sm-auto">
                    <h3 class="year">year</h3>
                    <h3>Year</h3>
                </div>

                <div class="container-month col-sm-auto">
                    <h3 class="month">month</h3>
                    <h3>Month</h3>
                </div>

                <div class="container-day col-sm-auto">
                    <h3 class="day">Day</h3>
                    <h3>Day</h3>
                </div>

                <div class="container-hour col-sm-auto">
                    <h3 class="hour">Hour</h3>
                    <h3>Hour</h3> 
                </div>

                <div class="container-minute col-sm-auto">
                    <h3 class="minute">Minute</h3>
                    <h3>Minute</h3>
                </div>

                <div class="container-second col-sm-auto">
                    <h3 class="second">Second</h3>
                    <h3>Second</h3>
                </div>
            </div>
        </div>
         <div class="mx-auto row">
            <img class="waiting mx-auto" src="./assets/flower.jpg" alt="flower picture">
         </div>   
        
        
        
    </section>
    <script src="./JS/app.js"></script>
    <script src="./bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
